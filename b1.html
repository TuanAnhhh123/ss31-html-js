<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findLongestWordLength(str) {
        const words = str.split(" ");

        let Tudainhat = "";
        let Chieudaidainhat = 0;

        for (let word of words) {
          let clean = word.replace(/[^a-zA-Z]/g, "");

          if (clean.length > Chieudaidainhat) {
            Tudainhat = clean;
            Chieudaidainhat = clean.length;
          }
        }
        return [Tudainhat, Chieudaidainhat];
      }
      let result = findLongestWordLength(
        "The quick brown fox jumped over the lazy dog"
      );
      console.log(result);
    </script>
  </body>
</html>
