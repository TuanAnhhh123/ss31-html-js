  <body>
    <script>
      function Cắt(str, n) {
        if (str.length > n) {
          return str.slice(0, n) + " ...";
        } else {
          return str;
        }
      }

      console.log(Cắt("Hello world, I’m Peter", 11));
    </script>
  </body>
